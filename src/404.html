<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="../src/css/error.css" />
    <title>MunchMap!</title>
    <link rel="Munch Map icon" href="../src/images/icons/MM-Icon-lg.svg" />
  </head>
  <body>
    <!-- HEADER -->
    <section id="d-flex justify-content-center head">
      <div class="jumbotron jumbotron-fluid header">
        <div class="container">
          <h1 class="text-center">
            <img
              id="logo"
              src="images/logos/MM-Logo.svg"
              height="150px"
              width="auto"
              alt=""
            />
          </h1>
        </div>
      </div>
    </section>
    <!-- 404 MATERIAL -->
    <div class="page-wrap d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <span class="display-1 d-block">404</span>
            <div class="mb-4 lead">Looks like you've lost your way.</div>
            <a
              href="main.html"
              onClick="document.location.reload(true)"
              class="btn btn-link"
              >Stear back</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/API/zomato-gmap.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>

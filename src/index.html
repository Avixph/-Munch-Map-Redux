<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>MunchMap!</title>
    <link rel="Munch Map icon" href="../src/images/icons/MM-Icon-lg.svg" />
  </head>
  <body>
    <!-- HEADER -->
    <section id="d-flex justify-content-center head">
      <div class="jumbotron jumbotron-fluid header text-center">
        <a href="index.html"
          ><img id="logo" src="images/logos/MM-Logo.svg" width="auto" alt=""
        /></a>
      </div>
    </section>
    <!-- LANDING MATERIAL -->
    <section id="landing">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-lg-8 col-md-12 col-sm-12 food-poster d-none d-lg-block"
          >
            <video autoplay loop>
              <source src="images/MM-V3.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="col-lg-4 col-sm-12 text-center intro">
            <!-- d-flex flex-column align-items-center intro -->
            <h1 class="explore-intro text-center">Finding restaurants.</h1>
            <h1 class="explore-intro text-center">Made easy.</h1>
            <small class="text-muted"
              >* Location access is needed for this site</small
            >
            <a id="proceed" href="main.html">
              <button
                id="alertButton"
                type="button"
                class="btn btn-primary"
                aria-label="Proceed to the restaurant results."
              >
                <img
                  src="images/icons/MM-Icon-lg.svg"
                  height="40px"
                  width="40px"
                  alt=""
                />
              </button>
              <div><p id="acessDenied"></p></div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="../src/js/API/zomato-gmap.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

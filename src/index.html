<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"

		<link rel="stylesheet" href="../src/css/styles.css" />
		<title>MunchMap!</title>
		<link rel="Munch Map icon" href="../src/images/icons/MM-Icon-lg.svg" />

	<body>
		<!-- HEADER -->
		<section id="d-flex justify-content-center head">
			<div class="jumbotron jumbotron-fluid header">
				<div class="container">
					<h1 class="text-center">
						<img id="logo" src="images/logos/MM-Logo.svg" height="150px" width="auto" alt="" />
					</h1>
					<!-- <h1 class="title display-4 text-center"><a href="#"></a>MunchMap</a></h1> -->
				</div>
			</div>
		</section>
		<!-- LANDING MATERIAL -->
		<section id="landing">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-sm-12 food-poster d-none d-lg-block"></div>
					<div class="col-lg-4 col-sm-12 text-center intro">
						<!-- d-flex flex-column align-items-center intro -->
						<h1 class="explore-intro">Explore restaurants near you</h1>
						<a id="proceed">
							<button id="alertButton" type="button" class="btn btn-primary">
								<img src="images/icons/MM-Icon-lg.svg" height="40px" width="40px" alt="" />
							</button>
							<!-- <div id="acessDenied"></div> -->
							<!-- <a id="acessDenied"></a> -->
						</a>
					</div>
				</div>
			</div>

			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
